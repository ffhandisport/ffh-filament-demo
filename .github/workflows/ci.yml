name: CI
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
env:
  VITE_ENV_TYPE: gh-actions
jobs:
  pint:
    name: Pint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo
          coverage: none
      - name: Install PHP dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Prepare the application
        run: |
          cp .env.example .env
          php artisan key:generate
      - name: Laravel Pint
        run: ./vendor/bin/pint
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff-index --quiet HEAD; then
            echo "No changes detected."
          else
            git commit -m "feat: ðŸŽ¨ Laravel Pint by GitHub Actions ðŸ¤–"
            git push
          fi
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Node dependencies
        run: npm ci
      - name: ESLint fix
        run: npm run lint
        continue-on-error: true
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff-index --quiet HEAD; then
            echo "No changes detected."
          else
            git commit -m "feat: ðŸŽ¨ ESLint by GitHub Actions ðŸ¤–"
            git push
          fi
      - name: ESLint
        run: npm run lint
  larastan:
    name: Larastan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo
          coverage: none
      - name: Install PHP dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Prepare the application
        run: |
          cp .env.example .env
          php artisan key:generate
      - name: Larastan
        run: ./vendor/bin/phpstan analyse
  build:
    name: Build assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo
          coverage: none
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install PHP dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Install Node dependencies
        run: npm ci
      - name: Prepare the application
        run: |
          cp .env.example .env
          php artisan key:generate
      - name: Build Node assets
        run: npm run build
